                            ThisItem.Value,
                            TimeUnit.Days
                        )
                    );
                    ClearCollect(
                        TaskPieChartData,
                        ForAll(
                            CalendarEventsGallery1.AllItems,
                            {
                                Engineering: CountRows(
                                    Filter(
                                        CalendarEventsGallery1.AllItems,
                                        'Project Category'.Value = "Engineering"
                                    )
                                ),
                                'Photog #1': 'Photog #1'
                            }
                        )
                    );
