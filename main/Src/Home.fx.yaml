"Home As screen.'tabletAutoLayout_Sidebar_ver1.0'":
    Fill: =varBackgroundFill
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: |
        =// Versioning Check
        Set(
            LatestVer,
            First(
                Filter(
                    'TG14 App Versions',
                    Title = "Digital Diary"
                )
            )
        );
        If(
            CurrentVer <> LatestVer.'Vers Num',
            'Wrong Version'
        );
        Set(
            varApprovalNumber,
            Count(
                Filter(
                    'TG14 Task Information',
                    'Approval Status'.Value = "Awaiting Approval",
                    Unit.Value = gblUserLocPerm
                ).ID
            )
        );
        Set(
            varMLoad,
            Count(Filter(
                'TG14 Task Information',
                'Task Date' >= _firstDayOfMonth && 'Task Date' <= _lastDayOfMonth, Unit.Value = gblUserLocPerm).ID
            )
        );
        Refresh('1177 Task Register 2022');

