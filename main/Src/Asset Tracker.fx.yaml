    OnHidden: =Concurrent(Set(var11772022vis, false), Set(var11772023vis, false), Set(var11772024vis, false))
    OnVisible: |
        =// Versioning Check
        Set(
            LatestVer,
            First(
                Filter(
                    'TG14 App Versions',
                    Title = "Digital Diary"
                )
            )
        );
        If(
            CurrentVer <> LatestVer.'Vers Num',
            'Wrong Version'
        );
        If(
            2022 in Text(
                Now(),
                "yyyy",
                "en-GB"
            ),
            Set(
                var11772022vis,
                true
            ),
            2023 in Text(
                Now(),
                "yyyy",
                "en-GB"
            ),
            Set(
                var11772023vis,
                true
            ),
            2024 in Text(
                Now(),
                "yyyy",
                "en-GB"
            ),
            Set(
                var11772024vis,
                true
            )
        );

