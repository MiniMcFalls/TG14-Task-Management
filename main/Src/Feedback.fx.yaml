        RadiusBottomRight: =30
        RadiusTopLeft: =30
        RadiusTopRight: =30
        Size: =9.97
        Text: =""
        Width: =App.Width * 95%
        X: =(App.Width/2) - (Self.Width/2)
        Y: =Label14_5.Y + Label14_5.Height
