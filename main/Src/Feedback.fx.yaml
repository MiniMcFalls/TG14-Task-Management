Feedback As screen:
    Fill: =varBackgroundFill
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: |-
        =// Versioning Check
        Set(
            LatestVer,
            First(
                Filter(
                    'TG14 App Versions',
                    Title = "Digital Diary"
                )
            )
        );
        If(
            CurrentVer <> LatestVer.'Vers Num',
            'Wrong Version'
        );

