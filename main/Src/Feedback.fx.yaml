    Button2_1 As button:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        DisplayMode: =If(IsBlank(DropdownCanvas7.Selected.Value) = true Or IsBlank(TextInputCanvas6.Value) = true, DisplayMode.Disabled, DisplayMode.Edit)
        Fill: =RGBA(54, 176, 75, 1)
        FocusedBorderColor: =ColorFade(Self.Fill, -75%)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =App.Height * 5%
        HoverBorderColor: =RGBA(0, 0, 0, 0)
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(54, 176, 75, 1), -10%)
        OnSelect: |
            =Patch(
                'TG14 App Feedback Submissions',
                Defaults('TG14 App Feedback Submissions'),
                {
                    'Feedback Type': DropdownCanvas7.Selected,
                    Submitter: Concatenate(
                        gblCurrentUser.jobTitle,
                        " ",
                        gblCurrentUser.givenName,
                        " ",
                        gblCurrentUser.surname
                    ),
                    Station: gblUserLocPerm,
                    Description: TextInputCanvas6.Value
                }
            );
            Office365Outlook.SendEmail(
                "ciaran.mcfalls100@mod.gov.uk",
                Concatenate(
                    Text(
                        Now(),
                        "yyyymmdd"
                    ),
                    "-",
                    "TG14 App Feedback Submission",
                    "-O"
                ),
                "New Submission from above"
            );
            Back();
        PaddingRight: =3.32
        PaddingTop: =3.32
        PressedBorderColor: =ColorFade(RGBA(54, 176, 75, 1), -50%)
        PressedColor: =RGBA(255, 255, 255, 1)
        PressedFill: =ColorFade(RGBA(54, 176, 75, 1), -30%)
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =gblFontSize
        Text: ="Submit Feedback"
        Width: =App.Width * 17%
        X: =App.Width - Self.Width
        Y: =cmp_Header_9.Y + cmp_Header_9.Height
        ZIndex: =6

