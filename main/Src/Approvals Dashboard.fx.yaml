                DateAdd(
                    _dateSelected,
                    -2,
                    TimeUnit.Days
                ),
                2,
                DateAdd(
                    _dateSelected,
                    -1,
                    TimeUnit.Days
                ),
                1,
                DateAdd(
                    _dateSelected,
                    -0,
                    TimeUnit.Days
                ),
                DateValue("01/01/2020")
            )
        );
        Set(
            ApprovalTaskDetVis,
            false
        );
        Set(
