        =// Versioning Check
        Set(
            LatestVer,
            First(
                Filter(
                    'TG14 App Versions',
                    Title = "Digital Diary"
                )
            )
        );
        If(
            CurrentVer <> LatestVer.'Vers Num',
            'Wrong Version'
