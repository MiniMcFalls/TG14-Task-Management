        =// Versioning Check
        Set(
            LatestVer,
            First(
                Filter(
                    'TG14 App Versions',
                    Title = "Digital Diary"
                )
            )
        );
        If(
            CurrentVer <> LatestVer.'Vers Num',
            'Wrong Version'
        );
        Set(
            _CurrentDate,
            Today()
        );
        Set(
            _dateSelected,
            _CurrentDate
        );
        Set(
            _FirstDayOfWeek,
            Switch(
                Weekday(_dateSelected),
                7,
                DateAdd(
                    _dateSelected,
                    -6,
                    TimeUnit.Days
                ),
                6,
                DateAdd(
                    _dateSelected,
                    -5,
                    TimeUnit.Days
