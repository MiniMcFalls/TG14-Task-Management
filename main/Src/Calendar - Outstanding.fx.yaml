                    IsBlank(Phot9.Text),
                    IsBlank(Phot10.Text),
                    IsBlank(Phot11.Text),
                    IsBlank(Phot12.Text)
                ) = true,
                ["Section"],
                And(
                    IsBlank(Phot2.Text),
                    IsBlank(Phot3.Text),
                    IsBlank(Phot4.Text),
                    IsBlank(Phot5.Text),
                    IsBlank(Phot6.Text),
                    IsBlank(Phot7.Text),
