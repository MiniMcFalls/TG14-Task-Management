            =If(
                And(
                    IsBlank(Phot1.Text),
                    IsBlank(Phot2.Text),
                    IsBlank(Phot3.Text),
                    IsBlank(Phot4.Text),
                    IsBlank(Phot5.Text),
                    IsBlank(Phot6.Text),
                    IsBlank(Phot7.Text),
