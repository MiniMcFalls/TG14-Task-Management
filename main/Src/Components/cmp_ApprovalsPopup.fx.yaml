                =Set(
                    varCustomerEmail,
                    'Approvals Gallery'.Selected.'Customer Email'
                );
                Set(
                    varApprovalscheck,
                    true
                );
                Patch(
                    'TG14 Task Information',
                    First(
                        Filter(
                            'TG14 Task Information',
                            ID = cmp_ApprovalsPopup.SelectedJob.ID
                        )
                    ),
                    {
                        Title: cmp_ApprovalsPopup.SelectedJob.Title,
                        'Response ID': cmp_ApprovalsPopup.SelectedJob.ResponseID,
                        Status:""
                    }
                );
                Set(
                    varCurrentTasksCheck,
                    true
                );
                Set(
                    varEmailContent,
                    'Approve HTML Text'.HtmlText
                );
                Office365Outlook.SendEmail(
                    varCustomerEmail,
                    Concatenate(
                        Text(
                            Today(),
                            "yyyymmdd",
                            "en-GB"
                        ),
                        "-",
                        "Your Photographic Tasking ",
                        Text(
                            Value('Approvals Gallery'.Selected.Title),
                            "0000",
                            "en-GB"
                        ),
                        "-O"
                    ),
                    varEmailContent,
                    {IsHtml: true}
                );
                Set(
                    varCustEmailSent,
                    true
                );
                Set(
                    varNotifyWindow,
                    false
                );
                Set(
                    PopupVis,
                    false
                );
                Concurrent(
                    Set(
                        var1177Check,
                        false
                    ),
                    Set(
                        varCurrentTasksCheck,
                        false
                    ),
                    Set(
                        varCustEmailSent,
                        false
                    ),
                    Reset(cmp_TimePicker_3)
                );
                If(
                    'Approvals Gallery'.Selected.Unit.Value = "Lossiemouth",
                    Office365Groups.CreateCalendarEvent(
                        "4597c298-6aed-436a-b930-c805e9e0e150",
                        Concatenate(
                            'Approvals Gallery'.Selected.Title,
                            "-",
                            Concatenate(
