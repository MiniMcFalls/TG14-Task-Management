        OnSelect: |-
            =//Gather Version History
            Set(
                varHistory,
                TaskVersionHistory.Run(CalendarEventsGallery1.Selected.ID).history);
            ClearCollect(
                colHistoryTemp,
                ForAll(Split(
                    varHistory,
                    "|"
                ), {Result: ThisRecord.Value})
            );
            ForAll(
                colHistoryTemp,
                Collect(
                    colHistory,
                    {
                        Date: DateTimeValue(
                            First(
                                ForAll(Split(
                                    Result,
                                    ";"
                                ), {Result: ThisRecord.Value}).Result
                            ).Result,
                            "en-GB"
                        ),
                        Version: Last(
                            FirstN(
                                ForAll(Split(
                                    Result,
                                    ";"
                                ), {Result: ThisRecord.Value}).Result,
                                2
                            ).Result
                        ).Result,
                        Editor: Last(
                            FirstN(
                                ForAll(Split(
                                    Result,
                                    ";"
                                ), {Result: ThisRecord.Value}).Result,
                                3
                            ).Result
                        ).Result,
                        ID: Last(
                            ForAll(Split(
                                Result,
                                ";"
                            ), {Result: ThisRecord.Value}).Result
                        ).Result
                    }
                )
            );
            Clear(colHistoryTemp);
            Set(
                AuditLogVis,
                true
            );
            Set(varAuditLogLink, Concatenate("https://modgovuk.sharepoint.com/teams/13793/_layouts/15/Versions.aspx?FileName=%2Fteams%2F13793%2FLists%2FTG14%20Task%20Information%2F",First(Filter(colHistory, ID)).ID, "_%2E000&IsDlg=1&list=%7BF60EB741-46EB-47BE-804B-6992BAA2673A%7D"))
