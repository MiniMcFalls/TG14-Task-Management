"'Calendar - Month' As screen.'tabletLayout_Calendar_ver3.0'":
    Fill: =varBackgroundFill
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: |
        =Set(varInfoRefresh, true);
        Refresh('TG14 Task Information');
        Set(
            varApprovalNumber,
            Count(
                Filter(
                    'TG14 Task Information',
                    'Approval Status'.Value = "Awaiting Approval",
                    Unit.Value = gblUserLocPerm
                ).ID
            )
        );
        // Versioning Check
        Set(
            LatestVer,
            First(
                Filter(
                    'TG14 App Versions',
                    Title = "Digital Diary"
                )
            )
        );
        If(
            CurrentVer <> LatestVer.'Vers Num',
            'Wrong Version'
        );
        Set(
            _dateSelected,
            Today()
        );
        Set(
            _firstDayOfMonth,
            DateAdd(
                Today(),
                1 - Day(Today()),
                TimeUnit.Days
            )
        );
        Set(
            _firstDayInView,
            DateAdd(
                _firstDayOfMonth,
                -(Weekday(_firstDayOfMonth) - 2 + 1),
                TimeUnit.Days
            )
        );
        Set(
            _lastDayOfMonth,
            DateAdd(
                DateAdd(
                    _firstDayOfMonth,
                    1,
                    TimeUnit.Months
                ),
                -1,
                TimeUnit.Days
            )
        );
        Set(
            _minDate,
            DateAdd(
                _firstDayOfMonth,
                -(Weekday(_firstDayOfMonth) - 2 + 1),
                TimeUnit.Days
            )
        );
        Set(
            _maxDate,
            DateAdd(
                DateAdd(
                    _firstDayOfMonth,
                    -(Weekday(_firstDayOfMonth) - 2 + 1),
                    TimeUnit.Days
                ),
                35,
                TimeUnit.Days
            )
        );
        Set(varInfoRefresh, false);

