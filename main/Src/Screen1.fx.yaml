        DisabledBorderColor: =galGanttView.BorderColor
        DisabledFill: =galGanttView.Fill
        Height: =Parent.Height-260   
        HoverBorderColor: =galGanttView.BorderColor
        HoverFill: =galGanttView.Fill
        Items: |-
            =Filter(
                colTasks,
                ProjectId in Filter(
                    galProjectList.AllItems,
                    chkPLIsSelected.Value = true
                ).Result,
                Show1
            )
        Layout: =Layout.Vertical
        LoadingSpinnerColor: =galGanttView.BorderColor
        PressedBorderColor: =galGanttView.BorderColor
        PressedFill: =galGanttView.Fill
        TemplatePadding: =1
        TemplateSize: =25
        Width: =Parent.Width - 20
        X: =11
        Y: =75
        ZIndex: =2

        icoGVMilestone As pentagon:
            BorderColor: =RGBA(0, 18, 107, 1)
            DisabledFill: =icoGVMilestone.Fill
            Fill: =RGBA(0, 134, 208, 1)
            FocusedBorderColor: =icoGVMilestone.BorderColor
            Height: =18
            HoverFill: =icoGVMilestone.Fill
            OnSelect: =Select(Parent)
            PressedFill: =icoGVMilestone.Fill
            Visible: |
                =ThisItem.Duration=0
            Width: =18
            X: =lblStartPix.Text + (ThisItem.StartDate-dteStartDate.SelectedDate)*lblPixPerDay - icoGVMilestone.Width/2
            Y: =3
            ZIndex: =1

        lblGVMilestoneName As label:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderColor: =lblGVMilestoneName.BorderColor
            Height: =19
            HoverBorderColor: =lblGVMilestoneName.BorderColor
            HoverColor: =lblGVMilestoneName.Color
            HoverFill: =lblGVMilestoneName.Fill
            OnSelect: =Select(Parent)
            PressedBorderColor: =lblGVMilestoneName.BorderColor
            PressedColor: =lblGVMilestoneName.Color
            PressedFill: =lblGVMilestoneName.Fill
            Size: =8
            Text: =ThisItem.'Compliance Asset Id'
            Visible: =ThisItem.Duration=0
            Width: =254
            X: =lblStartPix.Text + (ThisItem.StartDate-dteStartDate.SelectedDate)*lblPixPerDay + icoGVMilestone.Width 
            Y: =3
            ZIndex: =2

        lblGVOutsideTaskName As label:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderColor: =lblGVOutsideTaskName.BorderColor
            Height: =25
            HoverBorderColor: =lblGVOutsideTaskName.BorderColor
            HoverColor: =lblGVOutsideTaskName.Color
            HoverFill: =lblGVOutsideTaskName.Fill
            Italic: =ThisItem.TaskLvl=3
            OnSelect: =Select(Parent)
            PressedBorderColor: =lblGVOutsideTaskName.BorderColor
            PressedColor: =lblGVOutsideTaskName.Color
            PressedFill: =lblGVOutsideTaskName.Fill
            Size: =8
            Text: =ThisItem.'Color Tag'
            Visible: =With(ThisItem, And(Len(If(TaskNo=0, ProjectName, TaskName))>=btnGVGanttBar.Width/7,Duration>0))
            Width: =254
            X: = btnGVGanttBar.X + btnGVGanttBar.Width + 5
            ZIndex: =3

        btnGVGanttBar As button:
            Align: =Align.Left
            BorderColor: =ColorFade(btnGVGanttBar.Fill, -15%)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            Fill: =ColorValue(LookUp(TaskType,Type=ThisItem.TaskType).Color)
            FocusedBorderColor: =btnGVGanttBar.BorderColor
            FontWeight: =FontWeight.Lighter
            Height: =18
            HoverBorderColor: =ColorFade(btnGVGanttBar.BorderColor, 20%)
            HoverColor: =RGBA(255, 255, 255, 1)
            HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
            OnSelect: =Select(Parent)
            PressedBorderColor: =btnGVGanttBar.Fill
            PressedColor: =btnGVGanttBar.Fill
            PressedFill: =btnGVGanttBar.Color
            RadiusBottomLeft: =5
            RadiusBottomRight: =5
            RadiusTopLeft: =5
            RadiusTopRight: =5
            Size: =8
            Text: =With(ThisItem, If(Len(If(TaskNo=0, ProjectName, TaskName))<Self.Width/7, If(TaskNo=0, ProjectName, TaskName)))
            Tooltip: |
                =With(ThisItem,  "Start: " & Text(StartDate, DateTimeFormat.ShortDate) & "   End: "& Text(EndDate, DateTimeFormat.ShortDate) & "  -  "  & ProjectName & " - " &TaskName)
            Visible: =!(ThisItem.Duration=0)
            Width: =ThisItem.Duration * Value(lblPixPerDay.Text)
            X: |
                =Value(lblStartPix.Text) + DateDiff(dteStartDate.SelectedDate,ThisItem.StartDate,TimeUnit.Days) * Value(lblPixPerDay.Text)
            Y: =3
            ZIndex: =4

        icoGVGanttCover As rectangle:
            BorderColor: =RGBA(0, 18, 107, 1)
            Fill: =RGBA(241, 241, 241, 1)
            Height: =25
            OnSelect: =Select(Parent)
            Width: =419
            ZIndex: =5

        icoGVSeparator As rectangle:
            BorderColor: =RGBA(0, 18, 107, 1)
            DisabledFill: =icoGVSeparator.Fill
            Fill: =RGBA(179, 179, 179, 1)
            FocusedBorderColor: =icoGVSeparator.BorderColor
            Height: =1
            HoverFill: =icoGVSeparator.Fill
            OnSelect: =Select(Parent)
            PressedFill: =icoGVSeparator.Fill
            Width: =1828
            Y: =24
            ZIndex: =6

        lblGVName As label:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderColor: =lblGVName.BorderColor
            FontWeight: =If(ThisItem.TaskNo=0,FontWeight.Bold,FontWeight.Normal)
            Height: =25
            HoverBorderColor: =lblGVName.BorderColor
            HoverColor: =lblGVName.Color
            HoverFill: =lblGVName.Fill
            Italic: =ThisItem.TaskLvl=3
            OnSelect: =Select(Parent)
            PressedBorderColor: =lblGVName.BorderColor
            PressedColor: =lblGVName.Color
            PressedFill: =lblGVName.Fill
            Size: =8
            Text: =With(ThisItem, If(TaskType=0, Concatenate(ProjectId, " - ", ProjectName), Concatenate( Text(TaskNo +  SubTaskNo/10),"    ", TaskName)))
            Width: =375
            X: |+
                =36 + ThisItem.TaskLvl * 15
                
            ZIndex: =7

        icoGVShowHideSubs As icon.ChevronRight:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(0, 18, 107, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =25
            Icon: |-
                =If(
                    ThisItem.Expanded1,
                    Icon.ChevronDown,
                    Icon.ChevronRight
                )
            OnSelect: |
                =Select(Parent);
                If(
                    ThisItem.Expanded1,
                    UpdateIf(
                        colTasks,
                        // hide subtasks of current task
                        And(
                            ProjectId = ThisItem.ProjectId,
                            TaskNo = ThisItem.TaskNo,
                            SubTaskNo > 0
                        ),
                        {Show1: false},
                        // change expanded field for this task
                        And(
                            ProjectId = ThisItem.ProjectId,
                            TaskNo = ThisItem.TaskNo,
                            SubTaskNo = 0
                        ),
                        {Expanded1: false},
                        // hide all tasks for this project task (0)
                        If(
                            ThisItem.TaskNo = 0,
                            And(
                                ProjectId = ThisItem.ProjectId,
                                TaskNo > 0,
                                Show1
                            )
                        ),
                        {
                            Show1: false,
                            Expanded1: false
                        }
                    ),
                    UpdateIf(
                        colTasks,
                        // show subtasks of current task
                        And(
                            ProjectId = ThisItem.ProjectId,
                            TaskNo = ThisItem.TaskNo,
                            SubTaskNo > 0
                        ),
                        {Show1: true},
                        // change expanded field for this task
                        And(
                            ProjectId = ThisItem.ProjectId,
                            TaskNo = ThisItem.TaskNo,
                            SubTaskNo = 0
                        ),
                        {Expanded1: true},
                        // show all tasks for this project task (0)
                        If(
                            ThisItem.TaskNo = 0,
                            And(
                                ProjectId = ThisItem.ProjectId,
                                TaskNo > 0
                            )
                        ),
                        {
                            Show1: true,
                            Expanded1: true
                        }
                    )
                );
            PaddingBottom: =5
            PaddingLeft: =5
            PaddingTop: =5
            Visible: =ThisItem.SubTaskNo=0
            Width: =20
            X: =ThisItem.TaskLvl * 15
            ZIndex: =11

