        icoGVShowHideSubs As icon.ChevronRight:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(0, 18, 107, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            Height: =25
            Icon: |-
                =If(
                    ThisItem.Expanded1,
                    Icon.ChevronDown,
                    Icon.ChevronRight
                )
            OnSelect: |
                =Select(Parent);
                If(
                    ThisItem.Expanded1,
                    UpdateIf(
                        colTasks,
                        // hide subtasks of current task
                        And(
                            ProjectId = ThisItem.ProjectId,
                            TaskNo = ThisItem.TaskNo,
                            SubTaskNo > 0
                        ),
                        {Show1: false},
                        // change expanded field for this task
                        And(
                            ProjectId = ThisItem.ProjectId,
                            TaskNo = ThisItem.TaskNo,
                            SubTaskNo = 0
                        ),
                        {Expanded1: false},
                        // hide all tasks for this project task (0)
                        If(
                            ThisItem.TaskNo = 0,
                            And(
                                ProjectId = ThisItem.ProjectId,
                                TaskNo > 0,
                                Show1
                            )
                        ),
                        {
                            Show1: false,
                            Expanded1: false
                        }
                    ),
                    UpdateIf(
                        colTasks,
                        // show subtasks of current task
                        And(
                            ProjectId = ThisItem.ProjectId,
                            TaskNo = ThisItem.TaskNo,
                            SubTaskNo > 0
                        ),
                        {Show1: true},
                        // change expanded field for this task
                        And(
                            ProjectId = ThisItem.ProjectId,
                            TaskNo = ThisItem.TaskNo,
                            SubTaskNo = 0
                        ),
                        {Expanded1: true},
                        // show all tasks for this project task (0)
                        If(
                            ThisItem.TaskNo = 0,
                            And(
                                ProjectId = ThisItem.ProjectId,
                                TaskNo > 0
                            )
                        ),
                        {
                            Show1: true,
                            Expanded1: true
                        }
                    )
                );
            PaddingBottom: =5
            PaddingLeft: =5
            PaddingRight: =0.00
            PaddingTop: =3.32
            Visible: =ThisItem.SubTaskNo=0
            Width: =13.29
            X: =0.00
            ZIndex: =11

