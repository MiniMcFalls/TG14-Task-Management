Screen1 As screen:
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: |+
        =// Set up some global vars to manage the values
        Set(gblGanttRangeStart, DateValue("10/1/2021"));
        Set(gblGanttRangeEnd, DateValue("11/1/2021"));
        Set(gblGanttIncrement, 3); //start with 3 days
        

    galUnderlayGrid As gallery.galleryHorizontal:
        BorderColor: |-
            =RGBA(
                149,
                149,
                149,
                1
            )
        BorderThickness: =1
        DisabledBorderColor: =galUnderlayGrid.BorderColor
        DisabledFill: =galUnderlayGrid.Fill
        Height: =690
        HoverBorderColor: =galUnderlayGrid.BorderColor
        HoverFill: =galUnderlayGrid.Fill
        Items: =Sequence(150,0)
        LoadingSpinnerColor: =galUnderlayGrid.BorderColor
        PressedBorderColor: =galUnderlayGrid.BorderColor
        PressedFill: =galUnderlayGrid.Fill
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: |
            =Switch(lblGridDensity.Text, "4WEEKS", Value(lblPixPerDay.Text) * 28, "WEEKLY", Value(lblPixPerDay.Text) * 7, Value(lblPixPerDay.Text))
            //Value(lblPixPerDay.Text)
        Width: =galGanttView.Width - Value(lblStartPix.Text)
        X: =431
        Y: =40
        ZIndex: =1

        icoUGGridLine As rectangle:
            BorderColor: =RGBA(186, 202, 226, .1)
            DisabledFill: =icoUGGridLine.Fill
            Fill: =RGBA(202, 202, 202, 1)
            FocusedBorderColor: =icoUGGridLine.BorderColor
            Height: =Parent.Height
            HoverFill: =icoUGGridLine.Fill
            OnSelect: =Select(Parent)
            PressedFill: =icoUGGridLine.Fill
            Width: =1
            ZIndex: =1

        lblUGDayNum As label:
            Align: =If(lblGridDensity.Text= "DAILY",Align.Center, Align.Left)
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderColor: =lblUGDayNum.BorderColor
            Height: =15
            HoverBorderColor: =lblUGDayNum.BorderColor
            HoverColor: =lblUGDayNum.Color
            HoverFill: =lblUGDayNum.Fill
            OnSelect: =Select(Parent)
            PaddingBottom: =1
            PaddingLeft: =3
            PaddingRight: =1
            PaddingTop: =1
            PressedBorderColor: =lblUGDayNum.BorderColor
            PressedColor: =lblUGDayNum.Color
            PressedFill: =lblUGDayNum.Fill
            Size: =8
            Text: = If(!(lblGridDensity.Text= "DAILY"), Text(DateValue(lblUGGridSectionStartDate.Text,"en-GB"), "[$-en-GB]mmm") & " ") & Day(DateValue(lblUGGridSectionStartDate.Text,"en-GB"))
            Width: =Parent.TemplateWidth
            Wrap: =false
            Y: =18
            ZIndex: =2

        lblUGDayName As label:
            Align: =If(lblGridDensity.Text= "DAILY",Align.Center, Align.Left)
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderColor: =lblUGDayName.BorderColor
            Height: =18
            HoverBorderColor: =lblUGDayName.BorderColor
            HoverColor: =lblUGDayName.Color
            HoverFill: =lblUGDayName.Fill
            LineHeight: =1
            OnSelect: =Select(Parent)
            PaddingBottom: =1
            PaddingLeft: =3
            PaddingRight: =1
            PaddingTop: =1
            PressedBorderColor: =lblUGDayName.BorderColor
            PressedColor: =lblUGDayName.Color
            PressedFill: =lblUGDayName.Fill
            Size: =8
            Text: |-
                =Text(DateValue(lblUGGridSectionStartDate.Text,"en-GB"), "[$-en-GB]ddd")
                
                //If(chkWeeklyGrid.Value,Text(dteStartDate.SelectedDate+ThisItem.Value*7,"[$-en-US]ddd"),Text(dteStartDate.SelectedDate+ThisItem.Value,"[$-en-US]ddd"))
            Width: =Parent.TemplateWidth
            Wrap: =false
            ZIndex: =3

        rectUGWeekendGridFill As rectangle:
            BorderColor: =RGBA(0, 18, 107, 1)
            DisabledFill: =rectUGWeekendGridFill.Fill
            Fill: |-
                =If(
                    lblGridDensity.Text = "DAILY",
                    If(
                        Text(
                            DateValue(
                                lblUGGridSectionStartDate.Text,
                                "en-US"
                            ),
                            "[$-en-US]ddd"
                        ) = "Sat" || Text(
                            DateValue(
                                lblUGGridSectionStartDate.Text,
                                "en-US"
                            ),
                            "[$-en-US]ddd"
                        ) = "Sun",
                        RGBA(
                            166,
                            166,
                            166,
                            .2
                        ),
                        RGBA(
                            0,
                            0,
                            0,
                            0
                        )
                    ),
                    RGBA(
                        0,
                        0,
                        0,
                        0
                    )
                )
            Height: =Parent.TemplateHeight
            HoverFill: =rectUGWeekendGridFill.Fill
            OnSelect: =Select(Parent)
            PressedFill: =rectUGWeekendGridFill.Fill
            Width: =Parent.TemplateWidth
            ZIndex: =4

        lblUGGridSectionStartDate As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FocusedBorderColor: =lblUGGridSectionStartDate.BorderColor
            Height: =30
            HoverBorderColor: =lblUGGridSectionStartDate.BorderColor
            HoverColor: =lblUGGridSectionStartDate.Color
            HoverFill: =lblUGGridSectionStartDate.Fill
            LineHeight: =1
            OnSelect: =Select(Parent)
            PaddingBottom: =1
            PaddingLeft: =1
            PaddingRight: =1
            PaddingTop: =1
            PressedBorderColor: =lblUGGridSectionStartDate.BorderColor
            PressedColor: =lblUGGridSectionStartDate.Color
            PressedFill: =lblUGGridSectionStartDate.Fill
            Size: =7
            Text: |
                =Switch(
                    lblGridDensity.Text,
                    "4WEEKS",
                    dteStartDate.SelectedDate + ThisItem.Value * 28,
                    "WEEKLY",
                    dteStartDate.SelectedDate + ThisItem.Value * 7,
                    dteStartDate.SelectedDate + ThisItem.Value
                )
            Visible: =false
            Width: =Parent.TemplateWidth
            Wrap: =false
            Y: =60
            ZIndex: =5

    galGanttView As gallery.galleryVertical:
        BorderColor: =RGBA(0, 18, 107, 1)
