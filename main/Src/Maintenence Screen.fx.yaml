"'Maintenence Screen' As screen.'tabletLayout_Success_ver3.0'":
    Fill: =varBackgroundFill
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)

    iconCircle3_13 As circle.Circle:
        BorderColor: =RGBA(166, 166, 166, 1)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        DisabledFill: =RGBA(105, 121, 126, 1)
        Fill: =ColorFade(iconCircle3_12.Fill, 75%)
        Height: =App.Width * 13%
        HoverFill: =RGBA(105, 121, 126, 1)
        PressedFill: =RGBA(105, 121, 126, 1)
        Width: =App.Width * 13%
        X: =(App.Width/2) - (Self.Width/2)
        Y: =iconCircle3_14.Y - (App.Width*0.5%)
        ZIndex: =1

    iconCircle3_14 As circle.Circle:
        BorderColor: =RGBA(166, 166, 166, 1)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        DisabledFill: =RGBA(105, 121, 126, 1)
        Fill: =ColorFade(iconCircle3_12.Fill, 50%)
        Height: =App.Width * 12%
        HoverFill: =RGBA(105, 121, 126, 1)
        PressedFill: =RGBA(105, 121, 126, 1)
        Width: =App.Width * 12%
        X: =(App.Width/2) - (Self.Width/2)
        Y: =iconCircle3_15.Y - (App.Width*0.5%)
        ZIndex: =2

    iconCircle3_15 As circle.Circle:
        BorderColor: =RGBA(166, 166, 166, 1)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        DisabledFill: =RGBA(105, 121, 126, 1)
        Fill: =ColorFade(iconCircle3_12.Fill, 25%)
        Height: =App.Width * 11%
        HoverFill: =RGBA(105, 121, 126, 1)
        PressedFill: =RGBA(105, 121, 126, 1)
        Width: =App.Width * 11%
        X: =(App.Width/2) - (Self.Width/2)
        Y: =iconCircle3_12.Y - (App.Width*0.5%)
        ZIndex: =3

    iconCircle3_12 As circle.Circle:
        BorderColor: =RGBA(166, 166, 166, 1)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        DisabledFill: =RGBA(105, 121, 126, 1)
        Fill: =RGBA(246, 88, 16, 1)
        Height: =App.Width * 10%
        HoverFill: =RGBA(105, 121, 126, 1)
        PressedFill: =RGBA(105, 121, 126, 1)
        Width: =App.Width * 10%
        X: =(App.Width/2) - (Self.Width/2)
        Y: =(App.Height/2) - (App.Height *25%)
        ZIndex: =4

    iconCheck3_3 As icon.Check:
        BorderColor: =RGBA(0, 0, 0, 0)
        Color: =RGBA(255, 255, 255, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(220, 220, 220, 1)
        Height: =App.Width * 10%
        Icon: =Icon.Tools
        PaddingBottom: =Self.PaddingTop
        PaddingLeft: =Self.PaddingTop
        PaddingRight: =15.94
        PaddingTop: =15.94
        PressedFill: =RGBA(0, 0, 0, 0)
        Width: =App.Width * 10%
        X: =(App.Width/2) - (Self.Width/2)
        Y: =(App.Height/2) - (App.Height *25%)
        ZIndex: =5

    LblSuccessMsg3_3 As label:
        Align: =Align.Center
        AutoHeight: =true
        Color: =RGBA(51, 51, 51, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =Font.'Segoe UI'
        Height: =iconCircle3_12.Height
        PaddingRight: =3.32
        PaddingTop: =3.32
        Size: =gblFontSize + 3
        Text: |-
            ="The TG14 Digital Diary Application is currently under maintenence.
            
            This is as a result of the routine bi-weekly patch schedule in order for new changes and improvements to be populated to all users. This should be completed shortly.
            
            Please refresh your browser after 08:30L, at which point the patches should be complete and you will be able to continue.
            "
        Width: =App.Width * 50%
        X: =(App.Width/2) - (Self.Width/2)
        Y: =iconCircle3_13.Y + iconCircle3_13.Height + (App.Height * 5%)
        ZIndex: =6

    Label12_2 As label:
        BorderColor: =RGBA(246, 88, 16, 1)
        BorderThickness: =10
        Color: =RGBA(51, 51, 51, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FocusedBorderThickness: =4
        Font: =Font.'Segoe UI'
        Height: =App.Height
        PaddingRight: =3.32
        PaddingTop: =3.32
        Size: =8.64
        Text: =""
        Width: =App.Width
        X: =0.00
        ZIndex: =7

