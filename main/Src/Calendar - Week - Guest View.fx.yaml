"'Calendar - Week - Guest View' As screen.'tabletLayout_Calendar_ver3.0'":
    Fill: =varBackgroundFill
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)
    OnVisible: |
        =// Versioning Check
        Set(
            LatestVer,
            First(
                Filter(
                    'TG14 App Versions',
                    Title = "Digital Diary"
                )
            )
        );
        If(
            CurrentVer <> LatestVer.'Vers Num',
            'Wrong Version'
        );
        Set(
            _CurrentDate,
            Today()
        );
        Set(
            _dateSelected,
            _CurrentDate
        );
        Set(
            _FirstDayOfWeek,
            Switch(
                Weekday(_dateSelected),
                7,
                DateAdd(
                    _dateSelected,
                    -6,
                    TimeUnit.Days
                ),
                6,
                DateAdd(
                    _dateSelected,
                    -5,
                    TimeUnit.Days
                ),
                5,
                DateAdd(
                    _dateSelected,
                    -4,
                    TimeUnit.Days
                ),
                4,
                DateAdd(
                    _dateSelected,
                    -3,
                    TimeUnit.Days
                ),
                3,
                DateAdd(
                    _dateSelected,
                    -2,
                    TimeUnit.Days
                ),
                2,
                DateAdd(
                    _dateSelected,
                    -1,
                    TimeUnit.Days
                ),
                1,
                DateAdd(
                    _dateSelected,
                    -0,
                    TimeUnit.Days
                ),
                DateValue("01/01/2020")
            )
        );

